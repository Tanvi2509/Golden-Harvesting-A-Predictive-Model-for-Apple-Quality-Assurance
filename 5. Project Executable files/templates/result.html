<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Quality Prediction</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap');
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body
        {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before
        {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 210vw;
            height: 210vh;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)),
            url('https://plantura.garden/uk/wp-content/uploads/sites/2/2022/11/fresh-apples.jpg') no-repeat;
            background-size: cover;
            transform: translate(-50%, -50%) rotate(270deg);
            z-index: -1;
        }
        h1
        {
            font-family: "Roboto Slab", serif;
            font-weight: 500;
            color: #fff;
            margin: 50px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    {% if prediction_text %}
    <h1>{{ prediction_text }}</h1>
    {% endif %}
</body>
</html>
